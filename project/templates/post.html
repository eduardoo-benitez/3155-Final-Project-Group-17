<!DOCTYPE html>
<html>
  <head>
    <title>View Post</title>
  </head>
  <body>
    <a href="/all">All Posts</a>
    <br><br>
    <a href="/profile">Profile</a>
    <br><br>
    {% if post.author == active.username %}
      <a href="/post/{{post.post_id}}/edit">Edit post</a>
      <br><br>
    {% endif %}

    <h1>{{post.title}}</h1>
    <h2>{{post.author}}</h2>
    <p>{{post.body}}</p>
    <div>
      <button onclick="like()">Like</button>
      <span id="likes">0</span>
      <button onclick="dislike()">Dislike</button>
      <span id="dislikes">0</span>
    </div>
  </body>
</html>
