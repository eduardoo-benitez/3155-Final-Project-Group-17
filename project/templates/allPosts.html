<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Alata'>
    <title>All Posts</title>
  </head>
  <body>
    <div>
    <h1 style="background-color: #2266ff;height: 10%;position: fixed;width: 100%;top: -2.2%;left: 0%;"></h1>
    <h2 style= "background-color: #44ccff;height: 6%;position: fixed;top: 6.9%;width: 100%;left: 0%;font-family: 'Alata';font-size:230% ;text-align: center;letter-spacing: 200%;">All Posts</h2>
  </div>
    <form action = "/all/filter" method = post>
        <a href="/profile" style="position: fixed;top: 12%;background-color: #99eeff;width: 5%;text-align: center;height: 2.5%;font-size: 100%; font-family: 'Alata';left: 90%;">Profile</a><br><br> <!--Find html/css to make this a header bar-->
        <label for="filter" style="position: fixed;top: 11.2%;font-family: 'Alata';left: 5%;font-size: 150%;">Filter:</label>
        <select name="filter" id="filter" style="position: fixed;top: 11.2%;left: 9%; border-width: 3px; font-size: 18px; font-family: Alata" required>
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
        <input type="submit" value="Submit" style="background-color: #99eeff;border: none;height: 2.5%; width: 5%;font-family: 'Alata';font-size: 100%;position: fixed;left:16%;top: 12%;"><br><br><br>



        <div style="border-color: black;border-style: solid;width: 97%;position: fixed;left: 1%;top: 20%;">
        <table>
          <tbody>
            {% for post in posts %}
              <tr>
                <td>
                  {{post.title}}
                </td>
                <td>
                  {{post.author}}
                </td>
                <td>
                  {{post.tag}}
                </td>
                <td>
                  <a href="/post/{{post.post_id}}">Expand</a></p>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </form>
  </body>
</html>
